name: Update Predictions

on:
  schedule:
    - cron: "0 5 * * *" # 06:00 Europe/Belgrade (UTC+1/UTC+2)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    env:
      API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Fetch match data
        run: npm run fetch:data

      - name: Generate predictions
        run: npm run generate:tips

      - name: Commit and push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/matches.json data/predictions.json
          if [ -d "data/cache" ]; then
            git add data/cache
          fi
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update matches and predictions"
          git push
